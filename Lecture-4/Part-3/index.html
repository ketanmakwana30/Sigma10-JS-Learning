<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h2>Simple To do app </h2>
    <h4>Enter "list" to show all tasks</h4>
    <h4>Enter "add" to add a task</h4>
    <h4>Enter "delete" to remove a task</h4>
    <h4>Enter "quit" to quit Todo</h4>

    <script src="script.js"></script>
</body>
</html>
